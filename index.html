<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Andreas Shopping Cart</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <!--box icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css '>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <header>

        <div class="nav container">
            <a href="#" class="logo">Andreas</a>
            
            <i class="fa fa-shopping-cart" id="cart"></i>


            <div class="cart">
                <h2 class="cart-title">Your Picks</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="images/earbuds.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$70.24</div>
                            <input type="number" value="1" class="cart-quantity">

                        </div>
                        <i class="fa fa-trash" id="cart-remove" aria-hidden="true"></i>

                    </div>
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>



                </div>
                <button  type="button" class="btn-buy">Buy</button>
                <i class="fa fa-remove" id="close-cart"></i>
                
                
            </div>

        </div>



    </header>
    

    <section class="shop">

        <h2 class="section-title">Products collection</h2>

        <div class="shop-container">

            <div class="product-box">
                <img src="images/shoe.jpg" alt="" class="product-img"> 
                <h2 class="product-title">Nike Quality Shoes</h2>
                <span class="price">$30</span>
                <i class="fa fa-shopping-cart" id="cart"></i>

            </div>

            <div class="product-box">
                <img src="images/short.png" alt="" class="product-img"> 
                <h2 class="product"> Quality shorts </h2>
                <span class="price">$10</span>
                <i class="fa fa-shopping-cart" id="cart"></i>

            </div>

            <div class="product-box">
                <img src="images/Polo-Shirt.png" alt="" class="product-img"> 
                <h2 class="product-title"> Polo Shirts </h2>
                <span class="price">$15</span>
                <i class="fa fa-shopping-cart" id="cart"></i>

            </div>

            <div class="product-box">
                <img src="images/trouser.png" alt="" class="product-img"> 
                <h2 class="product-title"> Quality trousers </h2>
                <span class="price">$24</span>
                <i class="fa fa-shopping-cart" id="cart"></i>

            </div>


            <div class="product-box">
                <img src="images/jacket.png" alt="" class="product-img"> 
                <h2 class="product-title"> Leather jacket </h2>
                <span class="price">$24</span>
                <i class="fa fa-shopping-cart" id="cart"></i>

            </div>


        

            <div class="product-box">
                <img src="images/hat.png" alt="" class="product-img"> 
                <h2 class="product-title"> Impressive Hats </h2>
                <span class="price">$9</span>
                <i class="fa fa-shopping-cart" id="cart"></i>

            </div>

            <div class="product-box">
                <img src="images/bag.png" alt="" class="product-img"> 
                <h2 class="product-title"> latest bags </h2>
                <span class="price">$35</span>
                <i class="fa fa-shopping-cart" id="cart"></i>

            </div>

            <div class="product-box">
                <img src="images/earbuds.png" alt="" class="product-img"> 
                <h2 class="product-title"> Quality Earbuds </h2>
                <span class="price">$70</span>
                <i class="fa fa-shopping-cart" id="cart"></i>

            </div>

            <div class="product-box">
                <img src="images/headphones.png" alt="" class="product-img"> 
                <h2 class="product-title"> comfort headphones </h2>
                <span class="price">$45</span>
                <i class="fa fa-shopping-cart" id="cart"></i>

            </div>


            <div class="product-box">
                <img src="images/sunglasses.png" alt="" class="product-img"> 
                <h2 class="product-title"> Bright Sunglasses </h2>
                <span class="price">$20</span>
                <i class="fa fa-shopping-cart" id="cart"></i>

            </div>

        </div>

    </section>

    <script src="JS/index.js"></script>


    
    
</body>
</html>
